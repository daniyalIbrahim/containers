name: build and push
on: workflow_dispatch

permissions:
  contents: 'read'

env:
  APP_NAME: "postfix"
  TAG: "v1.0.0"

jobs:
  build-and-push-github-package:
    runs-on: [self-hosted]
    name: build ${{ github.ref_name }}

    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: Log in to GitHub Packages
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker Image
      run: |
        docker build . --tag ghcr.io/daniyalibrahim/${{ env.APP_NAME }}:${{ env.TAG }} -f Containerfile
        docker push ghcr.io/daniyalibrahim/${{ env.APP_NAME }}:${{ env.TAG }}

  build-and-push-dockerhub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to DockerHub
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Containerfile
          push: true
          tags: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.APP_NAME }}:${{ env.TAG }}